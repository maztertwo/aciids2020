                            <div class="form-group">
                                <div class="form-input">
                                    <label for="paper_id" class="required">Paper ID</label>
                                    <input  type="text" name="paper_id" id="paper_id" />
                                </div>
                                <div class="form-input">
                                    <label for="paper_title" class="required">Paper Title</label>
                                    <input type="text" name="paper_title" id="paper_title" />

                                <div class="form-input">

                                </div>
                                <div class="form-input">
                                    <label for="attendee_name" class="required">Title & Attendee Name</label>
                                    <input type="text" name="attendee_name" id="attendee_name" />
                                </div>
                                <div class="form-input">
                                    <label for="affiliation" class="required">Affiliation(for Bagde)</label>
                                    <input type="text" name="affiliation" id="affiliation" />
                                </div>
                                <div class="form-input">
                                    <label for="nationality" class="required">Nationality</label>
                                    <input type="text" name="nationality" id="nationality" />
                                </div>
                                <div class="form-input">
                                    <label for="country">Country</label>
                                    <input type="text" name="country" id="country" />
                                </div>
                                <div class="form-input">
                                    <label for="email" >E-mail</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone" >Phone</label>
                                    <input type="text" name="phone" id="phone" />
                                </div>
                            </div>

                                <div class="form-input">
                                    <label for="University">University Name or Organization Name</label>
                                    <input type="text" name="University" id="University" />
                                </div>
                                <div class="form-input">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address" />
                                </div>
                                <div class="form-input">
                                    <label for="VAT">VAT ID (Tax Code)</label>
                                    <input type="text" name="VAT" id="VAT" />
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Extra Ticket</label>  
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cash" checked>
                                            <label for="cash">Extra Ticket for Banquet :  US$ 50/person </label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cheque">
                                            <label for="cheque">None</label>
                                            <span class="check"></span>
                                        </div>
                                       
                                    </div>
                                </div>
                                <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="take">DO YOU TAKE PART IN THE EXCURSION ON THURSDAY, APRIL 11, 2019 ?</label>  
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="take" id="y" checked>
                                                <label for="y">Yes </label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="take" id="n">
                                                <label for="n">No</label>
                                                <span class="check"></span>
                                            </div>
                                           
                                        </div>
                                 </div>
                                <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="gender">gender</label>  
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="gender" id="ma" checked>

                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="gender" id="f">
                                                <label for="f">Female</label>
                                                <span class="check"></span>
                                            </div>
                                           
                                        </div>
                                 </div>
                                 <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="size">shirt size</label>  
                                        </div>

                                            <div class="form-radio-item">
                                                <input type="radio" name="size" id="s" checked>
                                                <label for="s">S </label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="size" id="m">
                                                <label for="m">M</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                    <input type="radio" name="size" id="l">
                                                    <label for="l">L</label>
                                                    <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                    <input type="radio" name="size" id="xl">
                                                    <label for="xl">XL</label>
                                                    <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                    <input type="radio" name="size" id="xxl">
                                                    <label for="xxl">XXL</label>
                                                    <span class="check"></span>
                                            </div>
                                                
                                           
                                        </div>
                                 </div>

                            </div>

                        <div class="form-submit">
                            <input type="submit" value="Next" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
