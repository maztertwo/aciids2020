<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Project</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/Regis.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                   
                    <div class="signup-img-content">
                        <h2 style="color: blue;">Your Project Information </h2>
                       
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div >
                            <div class="form-group">
                                <div class="form-checkbox">
                                        <div class="label-flex">
                                            <label for="take">Paid Registration</label>  
                                        </div>
                                        <div class="form-checkbox-group">            
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="1" checked>
                                                <label for="1">Author Registration (up to December 15, 2019): 600EUR/person </label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="2">
                                                <label for="2">Student Registration-limited quota(up to December 15, 2019): 500EUR/person</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="3">
                                                <label for="3">Extra page(Max 2 pages)(up to December 15, 2019): 100EUR/page</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="4">
                                                <label for="4">Extra paper(2nd and next)(up to December 15, 2019): 550EUR/page</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="5">
                                                <label for="5">Second and Next Author Early Registration (up to December 31, 2019): 550EUR/person</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="6">
                                                <label for="6">Second and Next Author Late Registration (up to January 1, 2020): 600EUR/person</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="7" >
                                                <label for="7">Non-Author Early Registration (up to December 31, 2019): 550EUR/person </label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="8" >
                                                <label for="8">Non-Author Late Registration (up to January 1, 2020): 600EUR/person </label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-checkbox-item">
                                                <input type="checkbox" name="take" id="9" >
                                                <label for="9">Additional conference dinner ticket: 50EUR/person </label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-input">
                                                <label for="paper_id" >Total Price</label>
                                                <input  type="text" name="paper_id" id="paper_id" />
                                            </div>
                                        </div>
                                 </div>
                            </div>
                        </div>
                      
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/nouislider/nouislider.min.js"></script>
    <script src="../vendor/wnumb/wNumb.js"></script>
    <script src="../vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="../js/Regis.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
